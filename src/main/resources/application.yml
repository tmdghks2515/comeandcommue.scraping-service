server:
  port: 8080

spring:
  application:
    name: scraping-service
  datasource:
    url: jdbc:postgresql://localhost:5433/comeandcommue
    username: anan
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        default_schema: community
        default_batch_fetch_size: 100

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000  # 60초 타임아웃
      lettuce:
        pool:
          max-active: 10  # 최대 커넥션 개수
          max-idle: 5  # 최대 유휴 커넥션 개수
          min-idle: 2  # 최소 유휴 커넥션 개수
          max-wait: 5000  # 최대 대기 시간 (ms)

  kafka:
    consumer:
      bootstrap-servers:
        - localhost:9092
        - localhost:9093
        - localhost:9094
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 500
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      bootstrap-servers:
        - localhost:9092
        - localhost:9093
        - localhost:9094
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringDeserializer
      retries: 3
      batch-size: 0 # 즉시 전송
    listener:
      ack-mode: manual
      concurrency: 3 # 병렬 처리 가능
